<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Students - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #CADCFC 0%, #8AB6F9 100%);
            min-height: 100vh;
            color: #00246B;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 36, 107, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00246B, #8AB6F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00246B;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #8AB6F9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 36, 107, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(138, 182, 249, 0.3);
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #00246B;
        }

        .search-input:focus {
            outline: none;
            border-color: #8AB6F9;
            background: white;
            box-shadow: 0 0 0 4px rgba(138, 182, 249, 0.1);
            transform: translateY(-1px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8AB6F9;
            font-size: 1.2rem;
        }

        .filter-select {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(138, 182, 249, 0.3);
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #00246B;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #8AB6F9;
            box-shadow: 0 0 0 4px rgba(138, 182, 249, 0.1);
        }

        .add-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00246B, #8AB6F9);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 36, 107, 0.3);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00246B, #8AB6F9, #CADCFC);
            border-radius: 24px 24px 0 0;
        }

        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 36, 107, 0.15);
        }

        .student-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #CADCFC, #8AB6F9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00246B;
            box-shadow: 0 4px 15px rgba(138, 182, 249, 0.3);
        }

        .student-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #00246B;
            margin-bottom: 0.25rem;
        }

        .student-id {
            font-size: 0.875rem;
            color: #8AB6F9;
            font-weight: 500;
        }

        .student-details {
            display: grid;
            gap: 0.75rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(138, 182, 249, 0.1);
        }

        .detail-label {
            font-size: 0.875rem;
            color: #8AB6F9;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #00246B;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-graduated {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .status-suspended {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .student-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(138, 182, 249, 0.1);
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(138, 182, 249, 0.3);
            border-radius: 12px;
            background: transparent;
            color: #8AB6F9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #8AB6F9;
            color: white;
            transform: translateY(-1px);
        }

        .action-btn.danger {
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .action-btn.danger:hover {
            background: #ef4444;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(138, 182, 249, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #00246B;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover, .page-btn.active {
            background: #8AB6F9;
            color: white;
            border-color: #8AB6F9;
        }

        .specialty-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(202, 220, 252, 0.8);
            color: #00246B;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .stats {
                justify-content: center;
            }
            
            .controls-row {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .students-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(202, 220, 252, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #8AB6F9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00246B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="title">IT Students Portal</h1>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalStudents">247</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeStudents">189</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="graduatedStudents">48</div>
                        <div class="stat-label">Graduated</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Search students by name, ID, or specialty..." id="searchInput">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="graduated">Graduated</option>
                    <option value="suspended">Suspended</option>
                </select>
                <select class="filter-select" id="specialtyFilter">
                    <option value="">All Specialties</option>
                    <option value="Software Development">Software Development</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Network Administration">Network Administration</option>
                    <option value="Web Development">Web Development</option>
                </select>
                <button class="add-btn" onclick="addStudent()">+ Add Student</button>
            </div>
        </div>

        <div class="students-grid" id="studentsGrid">
            <!-- Students will be populated by JavaScript -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const studentsData = [
            {
                id: "IT2024001",
                name: "Alex Thompson",
                email: "alex.thompson@itcollege.edu",
                specialty: "Software Development",
                year: "3rd Year",
                gpa: "3.8",
                status: "active",
                phone: "+1 (555) 123-4567"
            },
            {
                id: "IT2024002",
                name: "Sarah Chen",
                email: "sarah.chen@itcollege.edu",
                specialty: "Cybersecurity",
                year: "2nd Year",
                gpa: "3.9",
                status: "active",
                phone: "+1 (555) 234-5678"
            },
            {
                id: "IT2024003",
                name: "Marcus Johnson",
                email: "marcus.johnson@itcollege.edu",
                specialty: "Data Science",
                year: "4th Year",
                gpa: "3.7",
                status: "graduated",
                phone: "+1 (555) 345-6789"
            },
            {
                id: "IT2024004",
                name: "Emily Rodriguez",
                email: "emily.rodriguez@itcollege.edu",
                specialty: "Web Development",
                year: "1st Year",
                gpa: "3.6",
                status: "active",
                phone: "+1 (555) 456-7890"
            },
            {
                id: "IT2024005",
                name: "David Kim",
                email: "david.kim@itcollege.edu",
                specialty: "Network Administration",
                year: "3rd Year",
                gpa: "3.5",
                status: "suspended",
                phone: "+1 (555) 567-8901"
            },
            {
                id: "IT2024006",
                name: "Lisa Wang",
                email: "lisa.wang@itcollege.edu",
                specialty: "Software Development",
                year: "2nd Year",
                gpa: "4.0",
                status: "active",
                phone: "+1 (555) 678-9012"
            },
            {
                id: "IT2024007",
                name: "Ryan O'Connor",
                email: "ryan.oconnor@itcollege.edu",
                specialty: "Cybersecurity",
                year: "4th Year",
                gpa: "3.8",
                status: "graduated",
                phone: "+1 (555) 789-0123"
            },
            {
                id: "IT2024008",
                name: "Priya Patel",
                email: "priya.patel@itcollege.edu",
                specialty: "Data Science",
                year: "1st Year",
                gpa: "3.7",
                status: "active",
                phone: "+1 (555) 890-1234"
            }
        ];

        let currentPage = 1;
        const studentsPerPage = 6;
        let filteredStudents = [...studentsData];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function getStatusClass(status) {
            switch(status) {
                case 'active': return 'status-active';
                case 'graduated': return 'status-graduated';
                case 'suspended': return 'status-suspended';
                default: return 'status-active';
            }
        }

        function renderStudents() {
            const startIndex = (currentPage - 1) * studentsPerPage;
            const endIndex = startIndex + studentsPerPage;
            const studentsToShow = filteredStudents.slice(startIndex, endIndex);

            const studentsGrid = document.getElementById('studentsGrid');
            studentsGrid.innerHTML = '';

            studentsToShow.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-avatar">${getInitials(student.name)}</div>
                        <div class="student-info">
                            <h3>${student.name}</h3>
                            <div class="student-id">${student.id}</div>
                        </div>
                    </div>
                    <div class="student-details">
                        <div class="detail-row">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${student.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value">${student.phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Year</span>
                            <span class="detail-value">${student.year}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">GPA</span>
                            <span class="detail-value">${student.gpa}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="status-badge ${getStatusClass(student.status)}">${student.status}</span>
                        </div>
                    </div>
                    <div class="specialty-tag">${student.specialty}</div>
                    <div class="student-actions">
                        <button class="action-btn" onclick="viewStudent('${student.id}')">View</button>
                        <button class="action-btn" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="action-btn danger" onclick="deleteStudent('${student.id}')">Delete</button>
                    </div>
                `;
                studentsGrid.appendChild(studentCard);
            });

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '‚Üê Previous';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }

            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderStudents();
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const specialtyFilter = document.getElementById('specialtyFilter').value;

            filteredStudents = studentsData.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                                    student.id.toLowerCase().includes(searchTerm) ||
                                    student.specialty.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || student.status === statusFilter;
                const matchesSpecialty = !specialtyFilter || student.specialty === specialtyFilter;

                return matchesSearch && matchesStatus && matchesSpecialty;
            });

            currentPage = 1;
            renderStudents();
            updateStats();
        }

        function updateStats() {
            const total = filteredStudents.length;
            const active = filteredStudents.filter(s => s.status === 'active').length;
            const graduated = filteredStudents.filter(s => s.status === 'graduated').length;

            document.getElementById('totalStudents').textContent = total;
            document.getElementById('activeStudents').textContent = active;
            document.getElementById('graduatedStudents').textContent = graduated;
        }

        document.getElementById('searchInput').addEventListener('input', filterStudents);
        document.getElementById('statusFilter').addEventListener('change', filterStudents);
        document.getElementById('specialtyFilter').addEventListener('change', filterStudents);

        function addStudent() {
            alert('Add Student functionality would open a modal or redirect to add student page');
        }

        function viewStudent(id) {
            alert(`View details for student ${id}`);
        }

        function editStudent(id) {
            alert(`Edit student ${id}`);
        }

        function deleteStudent(id) {
            if (confirm(`Are you sure you want to delete student ${id}?`)) {
                alert(`Student ${id} deleted successfully`);
            }
        }

        renderStudents();
        updateStats();

        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.student-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
