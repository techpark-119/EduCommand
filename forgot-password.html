<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - Forgot Password</title>
    <link rel="stylesheet" href="styles\forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-wrapper">
            <div class="forgot-container">
                <div class="back-btn">
                    <button onclick="window.location.href='auth.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Login
                    </button>
                </div>

                <div class="forgot-content">
                    <div class="icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>

                    <h2>Forgot Password?</h2>
                    <p>Don't worry! Enter your email address and we'll send you a link to reset your password.</p>

                    <form id="forgotForm">
                        <div class="input-group">
                            <input type="email" required>
                            <label>Email Address</label>
                        </div>

                        <button type="submit" class="btn-primary">Send Reset Link</button>
                    </form>

                    <div class="help-text">
                        <p>Remember your password? <a href="auth.html">Back to Login</a></p>
                    </div>
                </div>

                <div class="success-message hidden" id="successMessage">
                    <div class="icon success">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                    </div>
                    <h2>Check Your Email</h2>
                    <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
                    <button class="btn-secondary" onclick="window.location.href='auth.html'">Back to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            setTimeout(() => {
                document.querySelector('.forgot-content').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
